{% extends "layout.html" %}
{% block body %}
<h1>好みのすたちゅーを書きましょう</h1>
<div class="well row">
  <div class="col-sm-6">
    <div>
      <button class="btn btn-default" id="btn_pen">ペン</button>
      <button class="btn btn-default" id="btn_eraser">消しゴム</button>
      <button class="btn btn-default" id="btn_clear">消す</button>
    </div>
    <canvas id="main_canvas" width="320" height="320"></canvas>
  </div>
  <div class="col-sm-6">
    <p>32x32プレビュー</p>
    <p><canvas id="preview_canvas" width="32" height="32"></canvas></p>
    <select id="select_ai" name="select_ai" class="selectpicker">
      <option value="Softmax Regression">Softmax Regression</option>
      <option value="多層パーセプトロン">多層パーセプトロン</option>
      <option value="CNN">CNN</option>
    </select>
    <button class="btn btn-default" id="btn_submit">提出</button>
    <div id="result">
      {% for i in range(1, 10) %}
      <div class="col-xs-4 col-md-3 col-lg-2">
        <img class="img-responsive" src="static/stamp{{ i }}.png"></img>
        <p class="text-right"><span id="result{{ i }}">??</span>%</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script src="/static/util.js"></script>
<script src="/static/inference.js"></script>
{% endblock %}
